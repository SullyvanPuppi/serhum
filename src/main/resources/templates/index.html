<html  xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="fragments/header :: header">
<meta charset="UTF-8">
</head>
<body>

	<nav>
	   <div class="nav-wrapper">
	     <a href="#!" class="brand-logo">Processo Seletivo SERHUM</a>
	     <ul class="right hide-on-med-and-down">
	       <li><a href="/eventos-app/cadastrarEvento"><i class="material-icons left">add</i>Novo Evento</a></li>
	     </ul>
	   </div>
	 </nav>
	
	<div class="container">
		<table>
			<thead>
				<th>Nome</th>
				<th>Local</th>
				<th>Data</th>
				<th>Hor√°rio</th>
				<th>Excluir</th>
			</thead>
			<tbody>
				<tr th:each="evento : ${eventos}">
					<td><a th:href="${(#mvc.url('EC#detalhesEvento').arg(0, evento.codigo)).build()}"><span th:text="${evento.nome}"></span></a></td>
					<td><span th:text="${evento.local}"></span></td>
					<td><span th:text="${evento.data}"></span></td>
					<td><span th:text="${evento.horario}"></span></td>
					<td><a th:href="${(#mvc.url('EC#deletarEvento').arg(0, evento.codigo)).build()}"><i class="material-icons">delete</i></a></td>
				</tr>				
			</tbody>
		</table>
	</div>

<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="lib/materialize/js/materialize.min.js"></script>
</body>
</html>
